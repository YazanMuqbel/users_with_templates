{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List &amp; Create User - Application</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <div class="container">
        <h2 class="heading-2 mt-3" style="text-align: center; margin-bottom: 20px;">List of Users</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email_address }}</td>
                    <td>{{ user.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="container" style="margin-top: 70px;">
        <h2 class="heading-2 mt-3" style="text-align: center; margin-bottom: 30px;">Register New User</h2>
        <div class="container" style="width: 80%;">
            <form action="{% url 'add-user' %}" method="post">
                {% csrf_token %}

                <div class="input-group mb-2">
                    <label class="input-group-text" for="first">First Name:</label>
                    <input class="form-control" type="text" name="first" id="first">
                </div>

                <div class="input-group mb-2">
                    <label class="input-group-text" for="last">Last Name:</label>
                    <input type="text" class="form-control" name="last" id="last">
                </div>

                <div class="input-group mb-2">
                    <label class="input-group-text" for="email">Email Address:</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>

                <div class="input-group mb-2">
                    <label class="input-group-text" for="age">Age:</label>
                    <input type="number" class="form-control" name="age" id="age">
                </div>

                <button class="btn btn-secondary" style="float: right;" type="submit">Add Item</button>
            </form>
        </div>
    </div>

    <script src="{% static 'users_app/js/bootstrap.min.js' %}"></script>
</body>

</html>
